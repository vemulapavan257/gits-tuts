<html>
    <head>
        <title>
            id use to do style<!--id start with # when we do only style tag-->
        </title>
    </head>
    <style>
        #id1{
            color: blue;
        }
        #id2{
            color: brown;
        }
    </style>
    <body>
        <center>
            <h1 id="id1">hello</h1>
            <h2>hello</h2>
            <h3 id="id2">hello</h3>
            <h4>hello</h4>
            <h5 id="id1">hello</h5>
        </center>
    </body>
</html>
