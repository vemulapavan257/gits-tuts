<html>
    <head>
        <title>
            hexa desimal color
        </title>
    </head>
    <!--hexa desimal color-->
    <style>
        .c1{
            color:#abc123;
        }
        .c2{
            color: #abc456;
        }
    </style>
    <body>
        <center>
            <h1 class="c1">hello</h1>
            <h2>hello</h2>
            <h3 class="c2">hello</h3>
            <h4>hello</h4>
            <h5 class="c2">hello</h5>
        </center>
    </body>
</html>
