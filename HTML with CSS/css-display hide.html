<html>
    <head>
        <title>
            nav tag
        </title>
    </head>

    <style>
        li{
            display: none;
        }
        #id1{
            display: block;
        }

    </style>
    <body>
        <ul>
            <li>item 1</li>
            <li>item 1</li>
            <li id="id1">item 1</li>
            <li>item 1</li>
            <li>item 1</li>
        </ul>
    </body>
</html>
