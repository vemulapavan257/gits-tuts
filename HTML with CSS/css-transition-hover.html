    <style>

     div{
       width: 200px;
       height: 200px;
       background-color: rgb(10, 73, 73);
       transition-property:width;
       transition-duration: 10s;
       transition-timing-function: ease-in-out;
       transition-delay: 3s;

     }
     div:hover{
        width: 400px;
        height: 400px;
     }



    </style>

        <center>
            <div>
                </div>
       </center>
    </body>
</html>
