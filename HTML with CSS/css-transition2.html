    <style>

     div{
       width: 200px;
       height: 200px;
       background-color: rgb(10, 73, 73);
       transition: width 10s ease-in-out,
       background-color 10s ease-in-out,
       border-radius 10s ease-in-out

     }
     div:hover{
        width: 400px;
        background-color: brown;
        border-radius: 50%;
     }



    </style>
    <body>
        <center>
            <div>
                </div>
       </center>
    </body>
</html>
