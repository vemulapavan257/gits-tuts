<html>
    <head>
        <title>
            class use to do style
        </title>
    </head>
    <!--id start with . when we do only style tag-->
    <style>
        .c1{
            color:red;
        }
        .c2{
            color: brown;
        }
    </style>
    <body>
        <center>
            <h1 class="c1">hello</h1>
            <h2>hello</h2>
            <h3 class="c2">hello</h3>
            <h4>hello</h4>
            <h5 class="c2">hello</h5>
        </center>
    </body>
</html>
