<html>
    <head>
        <title>
            nav tag
        </title>
    </head>

    <style>
        a{
            color:blue;

        }
        a:visited{
            color: black;
        }
        a:hover{
            font-size: 50px;
            color: brown;

        }
    </style>
    <body>
        <nav>
            <a href="#">link 1</a>
            <a href="#">link 2</a>
            <a href="#">link 3</a>
            <a href="#">link 4</a>
        </nav>
    </body>
</html>
