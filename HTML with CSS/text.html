<html>
    <head>
        <title>
            text types in html
        </title>
    </head>
    <body>
        <!-- to display text in bold-->
         <b>this text is in bold format</b><br>
         <strong>this text is bold format</strong><br><br>

         <!-- to display text in italic-->
         <i>this text is in bold format</i><br>
         <em>this text is bold format</em><br><br>
         <!-- to display text in strick-->
         <del>this text is in bold format</del><br>
         <strike>this text is bold format</strike><br><br>
         <!-- to display text in unserline-->
         <u>this text is in bold format</u><br>
         <ins>this text is bold format</ins><br><br>
    </body>
</html>
